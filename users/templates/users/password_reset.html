{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
	<div class = "container box-element mb-4">
		<form method="POST">
			{% csrf_token %}
			<fieldset class = "form-group">
				<legend class="border-bottom mb-4">Demander un nouveau mot de passe</legend>
				{{ form|crispy }}
			</fieldset>
			<div class = "form-group">
				<button class = "btn btn-outline-primary" type="submit">Soumettre</button>
			</div>
		</form>
	</div>
{% endblock content %}
