{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
	<div class="container box-element mb-4">
	  <div class="media">
	    <img class="rounded-circle account-img mr-2 mb-2" src="{{ user.profile.image.url }}" height="120px" width="120px">
	    <div class="media-body mb-2">
	      <h2 class="account-heading">{{ user.username }}</h2>
	      <p class="text-secondary">{{ user.email }}</p>
	    </div>
	  </div>
	  <form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class = "form-group">
				<legend class="border-bottom mb-4">Profil</legend>
				{{ u_form|crispy }}
				{{ p_form|crispy }}
			</fieldset>
			<div class = "form-group">
				<button class = "btn btn-outline-dark" type="submit">Modifier</button>
			</div>
		</form>
	</div>

{% endblock content %}
