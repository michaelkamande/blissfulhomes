{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<br>
	<div class = "container box-element mb-4">
		<form method="POST">
			{% csrf_token %}
			<fieldset class = "form-group">
				<legend class="border-bottom mb-4">Connexion</legend>
				{{ form|crispy }}
			</fieldset>
			<div class = "form-group">
				<button class = "btn btn-danger" type="submit">Connexion</button>
				<small class="text-muted ml-2">
					<a href="{% url 'password_reset' %}">Mot de passe oubli√©?</a>
				</small>

			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Vous n'avez pas de compte? <a class="ml-2" href="{% url 'register' %}">Inscrivez-vous!</a>
			</small>
		</div><br>
	</div>
{% endblock content %}
